<!-- path的命令
M (moveto)：移动到命令，示例：M100 100
这个命令将当前点移动到坐标 (100, 100) 处。
L (lineto)：直线到命令，示例：L200 200
这个命令在当前点与指定点之间绘制一条直线，终点为 (200, 200)。
H (horizontal lineto)：水平线到命令，示例：H300
这个命令在当前点的 y 坐标不变的情况下，在 x 方向上绘制一条直线，终点的 x 坐标为 300。
V (vertical lineto)：垂直线到命令，示例：V150
这个命令在当前点的 x 坐标不变的情况下，在 y 方向上绘制一条直线，终点的 y 坐标为 150。
C (curveto)：贝塞尔曲线到命令，示例：C100 200 200 200 300 100
这个命令创建一个三次贝塞尔曲线，以当前点和两个控制点 (100, 200) 和 (200, 200)，终点为 (300, 100)。
S (smooth curveto)：平滑曲线到命令，示例：S400 200 500 100
这个命令创建一个平滑的三次贝塞尔曲线，使用前一个命令的终点作为第一个控制点，指定的点 (400, 200) 作为第二个控制点，终点为 (500, 100)。
Q (quadratic Bézier curve)：二次贝塞尔曲线命令，示例：Q400 200 500 100
这个命令创建一个二次贝塞尔曲线，以当前点和一个控制点 (400, 200)，终点为 (500, 100)。
T (smooth quadratic Bézier curveto)：平滑二次贝塞尔曲线到命令，示例：T600 200
这个命令创建一个平滑的二次贝塞尔曲线，使用前一个命令的终点作为控制点，指定的点 (600, 200) 作为终点。
A (elliptical Arc)：椭圆弧命令，示例：A50 50 0 1 0 600 200
这个命令创建一个椭圆弧，其参数定义了椭圆的大小、旋转角度、弧的大小和方向，以及终点坐标。
Z (closepath)：闭合路径命令，示例：Z
这个命令将当前点与路径的起始点连接起来，形成一个封闭的图形。
注释：以上所有命令均允许小写字母。大写表示绝对定位，小写表示相对定位。
 -->


<svg height="400" width="450" xmlns="http://www.w3.org/2000/svg">

    <!-- Draw the paths -->
    <path id="lineAB" d="M 100 350 l 150 -300" stroke="red" stroke-width="4" />
    <path id="lineBC" d="M 250 50 l 150 300" stroke="red" stroke-width="4" />
    <path id="lineMID" d="M 175 200 l 150 0" stroke="green" stroke-width="4" />
    <path id="lineAC" d="M 100 350 q 150 -300 300 0" stroke="blue" stroke-width="4" fill="none" />

    <!-- Mark relevant points -->
    <g stroke="black" stroke-width="3" fill="black">
        <circle id="pointA" cx="100" cy="350" r="4" />
        <circle id="pointB" cx="250" cy="50" r="4" />
        <circle id="pointC" cx="400" cy="350" r="4" />
    </g>

    <!-- Label the points -->
    <g font-size="30" font-family="sans-serif" fill="green" text-anchor="middle">
        <text x="100" y="350" dx="-30">A</text>
        <text x="250" y="50" dy="-10">B</text>
        <text x="400" y="350" dx="30">C</text>
    </g>

</svg>

<!-- 由于绘制路径的复杂性，因此强烈建议您使用 SVG 编辑器来创建复杂的图形。？ -->